<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <meta name="robots" content="noindex">
    <title>Products</title>
</head>

<body class="products">
    <header>
        <div class="menu">
            <div class="title">
                <h1>Fashion<span>R</span>Us</h1>
            </div>
            <div class="topnav_btn">
                <a href="index.html">Home</a>
                <a href="category.html">Categories</a>
            </div>
        </div>
    </header>
    <main>
        <img src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp" alt="dummy image">
        <section class="purchaseBox">
            <h3>White plain sweatshirt</h3>
            <p><span class="brands">Shirts</span> | <span class="articletype">Other Brands</span></p>
            <form>
                <label>Choose a size
                    <select name="size">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </label>
                <button>Add to basket</button>
            </form>
        </section>

        <section class="info">
            <hr>
            <h2>Product Information</h2>
            <br>
            <dl>
                <div>
                    <dt>Model name</dt>
                    <dd class="productname">White plain sweatshirt</dd>
                </div>
                <br>
                <div>
                    <dt>Color</dt>
                    <dd class="productcolor">White</dd>
                </div>
            </dl>
        </section>
    </main>
    <script src="products.js"></script>
</body>

</html>
