<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <meta name="robots" content="noindex">
    <title>Productlist</title>
</head>

<body class="productlist">
    <header>
        <div class="menu">
            <div class="title">
                <a href="index.html"></a>
                <h1>Fashion<span>R</span>Us</h1>
            </div>
            <div class="topnav_btn">
                <a href="index.html">Home</a>
                <a href="category.html">Categories</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Products</h2>
        <template id="smallProductTemplate">
            <article class="smallProduct">
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp" alt="white sweatshirt">
                <h3>White plain sweatshirt</h3>
                <p class="subtle"><span class="productname">Other Brands</span> | <span
                        class="articletype">Shirts</span></p>
                <p class="price"></p>
                <p class="old_price">Prev. DKK <span class="price_number">1595,-</span></p>
                <div class="discounted">
                    <p class="discount_price show">Now DKK <span class="new_price">1560</span>,-</p>
                    <p class="discount_percentage hide">-34%</p>
                </div>
                <a class="read-more" href="product.html">Read More</a>
            </article>
        </template>
    </main>
    <br>
    <hr>
    <br>
    <script src="productlist.js"></script>
</body>

</html>
